<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/login.css">

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="img/comprador.png" alt="torta" height="600px">
        </div>
        <div class="right-login">
            
            <div class="card-login">
                <div>
                    <a href="index.html" class="btnBack" title="Voltar">
                        <i class="fa-solid fa-arrow-left"></i>
                      </a>
                </div>
                
                <h1>Login</h1>
                <form>
                    <div class="textfield">
                        <label for="Email">E-mail:</label>
                        <input name="email" type="email" class="inp" placeholder="E-mail" required>
                    </div>
                    
                    <div class="textfield">
                        <label for="senha">Senha:</label>
                        <input name="senha" type="password" class="pswd" placeholder="Senha" required>
                    </div>
                    

                    <a href="index.html" class="loginbtn" button type="submit">Login</a>
                </form>

                </div>
            </div>
